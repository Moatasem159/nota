name: nota
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.2
environment:
  sdk: '>=3.3.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  intl: any
  path: ^1.9.0
  hive: ^2.2.3
  dartz: ^0.10.1
  get_it: ^7.6.7
  go_router: ^13.2.0
  equatable: ^2.0.5
  animations: ^2.0.11
  image_picker: ^1.0.7
  flutter_bloc: ^8.1.4
  hive_flutter: ^1.1.0
  fluttertoast: ^8.2.4
  path_provider: ^2.1.2
  hydrated_bloc: ^9.1.4
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  flutter_image_compress: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  flutter_native_splash: any
  flutter_launcher_icons: ^0.13.1
flutter_native_splash:
  image: assets/images/nota_logo_black.png
  color: "#F6F5F5"
  image_dark: assets/images/nota_logo_white.png
  color_dark: "#222831"
  android_12:
   image: assets/images/nota_logo_black.png
   color: "#F6F5F5"
   image_dark: assets/images/nota_logo_white.png
   color_dark: "#222831"
flutter_launcher_icons:
   android: true
   ios: true
   remove_alpha_ios: true
   image_path: assets/images/nota.png
   adaptive_icon_background: "#000000"
   adaptive_icon_forground: assets/images/nota.png
flutter:
  uses-material-design: true
  assets:
   - assets/images/
  fonts:
    - family: sora
      fonts:
        - asset: assets/fonts/sora/Sora-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/sora/Sora-Bold.ttf
          weight: 700
        - asset: assets/fonts/sora/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/sora/Sora-Medium.ttf
          weight: 500
        - asset: assets/fonts/sora/Sora-Regular.ttf
          weight: 400
        - asset: assets/fonts/sora/Sora-Light.ttf
          weight: 300
        - asset: assets/fonts/sora/Sora-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/sora/Sora-Thin.ttf
          weight: 100